<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="CSS_proyecto_1/portal.css">
    </head>
    <body>
        <h1>Encriptador de David</h1>
        <text>
            <label for="text.in">Inserte texto para encriptar/desencriptar</label>
            <textarea cols="70" rows="10" id="text.in" class="input-encriptador" required> </textarea>

            <label for="text.out">Resultado desencriptado/encriptado</label>
            <textarea cols="70" rows="10" id="text.out" class="output-encriptador" required> </textarea>

            <input type="button" value="Encriptar" class="enviar">

            <input type="button" value="Desencriptar" class="enviar">

        </text>
        
    </body>
